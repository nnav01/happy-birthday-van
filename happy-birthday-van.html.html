<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ffb3c6, #cdb4db);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  overflow: hidden;
}

/* Envelope */
.envelope-wrapper {
  text-align: center;
  z-index: 5;
}

.envelope {
  position: relative;
  width: 280px;
  height: 180px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  overflow: hidden;
}

.envelope::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #ff4d6d;
  clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
}

.flap {
  position: absolute;
  inset: 0;
  background: #ff4d6d;
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.open-btn {
  margin-top: 20px;
  padding: 12px 24px;
  border-radius: 30px;
  border: none;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Card */
.card {
  position: absolute;
  background: white;
  padding: 30px 25px;
  border-radius: 22px;
  text-align: center;
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
  max-width: 420px;
  width: 90%;
  opacity: 0;
  transform: scale(0.6);
  transition: all 1s ease;
}

.card.show {
  opacity: 1;
  transform: scale(1);
}

.name {
  font-size: 42px;
  font-weight: 700;
  color: #ff4d6d;
  margin-bottom: 10px;
  opacity: 0;
  transform: scale(0.5);
  transition: all 0.8s ease;
  font-family: "Segoe Script", cursive;
}

.name.show {
  opacity: 1;
  transform: scale(1);
}

p {
  font-size: 16px;
  color: #444;
  line-height: 1.6;
}

.heart {
  font-size: 38px;
  animation: beat 1s infinite;
}

@keyframes beat {
  50% { transform: scale(1.2); }
}

/* Confetti */
.confetti {
  position: absolute;
  top: -20px;
  width: 8px;
  height: 8px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}
</style>
</head>

<script>
