/* ================= ENVELOPE ================= */
.envelope-wrapper {
  text-align: center;
  z-index: 10;
}

.envelope {
  position: relative;
  width: 300px;
  height: 190px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 25px 45px rgba(0,0,0,0.25);
  overflow: hidden;
}

.envelope::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  clip-path: polygon(0 0, 50% 58%, 100% 0, 100% 100%, 0 100%);
}

.flap {
  position: absolute;
  inset: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  clip-path: polygon(0 0, 50% 60%, 100% 0);
  transform-origin: top;
  transition: transform 1s ease;
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.open-btn {
  margin-top: 22px;
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  background: #ff4d6d;
  color: white;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 12px 28px rgba(0,0,0,0.25);
}

/* ================= CARD ================= */
.card {
  position: absolute;
  background: white;
  padding: 34px 28px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.3);
  max-width: 420px;
  width: 90%;
  opacity: 0;
  transform: scale(0.6);
  transition: all 1s ease;
  z-index: 5;
}

.card.show {
  opacity: 1;
  transform: scale(1);
}

/* Name */
.name {
  font-size: 44px;
  font-weight: 700;
  color: #ff4d6d;
  margin-bottom: 4px;
  opacity: 0;
  transform: translateY(20px) scale(0.8);
  transition: all 0.9s ease;
  font-family: "Segoe Script", cursive;
}

.name.show {
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* Date */
.date {
  font-size: 14px;
  color: #999;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

/* Text */
.subtitle {

h1 {

p {

  line-height: 1.7;
}

/* Heart */
.heart {
  margin-top: 14px;
  font-size: 38px;
  animation: beat 1.2s infinite;
}

@keyframes beat {
  50% { transform: scale(1.25); }

/* ================= CONFETTI ================= */
.confetti {
  position: absolute;
  top: -20px;
  width: 8px;
  height: 8px;
  border-radius: 2px;
  animation: fall linear infinite;
}

@keyframes fall {
  to { transform: translateY(120vh) rotate(360deg); }
}
